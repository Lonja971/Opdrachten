<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/form.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
   <title>Formulieren</title>
</head>
<body>
   <div class="wrapper">
      <div class="form__container _container">
         <form class="form" action="mailto:student@st.deltion.nl" method="post"> 
            <div class="form__item">
               <p class="form__item-text">
                  Vul uw voornaam in:
               </p>
               <input type="text" class="form__item-input" maxlength="100" required>
            </div>
            <div class="form__item">
               <p class="form__item-text">
                  Vul uw achternaam in:
               </p>
               <input type="text" class="form__item-input" maxlength="100" required>
            </div>
            <div class="form__item">
               <p class="form__item-text">
                  Vul uw adres in:
               </p>
               <input type="text" class="form__item-input" maxlength="100" required>
            </div>
            <div class="form__item">
               <p class="form__item-text">
                  Vul uw postcode in:
               </p>
               <input type="text" class="form__item-input" maxlength="6" required>
            </div>
            <div class="form__item">
               <p class="form__item-text">
                  Vul uw plaats in:
               </p>
               <input type="text" class="form__item-input" required>
            </div>
            <div class="form__item">
               <p class="form__item-text">
                  En nu geboortedatum:
               </p>
               <input type="date" class="form__item-input noneFocus" required>
            </div>
            <div class="form__item">
               <p class="form__item-text">
                  En E-mail:
               </p>
               <input type="email" class="form__item-input" required>
            </div>
            <div class="form__item">
               <p class="form__item-text">
                  Geslacht:
               </p>
               <div class="form__input-radio">
                  <p class="form__text"><input type="radio" name="geslacht">Man</p>
                  <p class="form__text"><input type="radio" name="geslacht">Vrouw</p>
                  <p class="form__text"><input type="radio" name="geslacht" required>Ander</p>
               </div>
            </div>
            <div class="form__item">
               <p class="form__item-text">
                  Opmerking:
               </p>
               <textarea class="form__item-input" maxlength="400" required></textarea>
            </div>
            <div class="form__item">
               <p class="form__text"><input type="checkbox" name="geslacht" required>inschrijven voor de nieuws-brief</p>
            </div>
            <div class="button">
               <input type="submit" class="form__button" value="Submit">
               <div class="button-side button-side1"></div>
					<div class="button-side button-side2"></div>
					<div class="button-side button-side3"></div>
					<div class="button-side button-side4"></div>
            </div>
         </form>
      </div>
   </div>
</body>
</html>
