<!DOCTYPE html>
<html lang="en">
<head>
	<title>Toets</title>
	<meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/toets.css">
   <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
   <wrapper class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <div class="header__text">
               <h1 class="header__maintext">Toets "Testnaam"</h1>
               <h2 class="header__secondtext">Leonid Ale–∫sieiv</h2>
            </div>
         </div>
      </header>
      <div class="test">
         <div class="test__container _container">
            <form  id="form" method="post" class="test-form">
               <div class="form__question">
                  <h2 class="form__question-text">Wat is de hoofdstad van Spanje?</h2>
                  <input type="text" class="form__question-input" name="question1" placeholder="Voer het antwoord in" required>
               </div>
               <div class="form__question">
                  <h2 class="form__question-text">In welke zee ligt het eiland Mallorca?</h2>
                  <input type="text" class="form__question-input" name="question2" placeholder="Voer het antwoord in" required>
               </div>
               <div class="form__question">
                  <h2 class="form__question-text">Hoeveel paar poten heeft een duizendpoot?</h2>
                  <input type="text" class="form__question-input" name="question3" placeholder="Voer het antwoord in" required>
               </div>
               <div class="button__block">
                  <button type="submit" name="submit" class="button">Af te maken</button>
               </div>
            </form>
         </div>
      </div>
   </wrapper>
</body>
<script src="js/toets.js"></script>
</html>
