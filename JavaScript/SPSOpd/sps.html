<!DOCTYPE html>
<html lang="en">
<head>
   <title>Memory Spel</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/sps.css">
   <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
   <div id="startPopup" class="popup popup__start">
      <div class="popup__main _container">
         <h1 class="popup__main-text"><span class="black">ROCK</span> <span class="red">PAPER</span> <span class="blue">SCISSORS</span> <span class="green">LIZARD</span> <span class="white">SPOCK</span> !</h1>
         <button id="startButton" class="popup__main-button button">
            Start het spel
         </button>
      </div>
   </div>
   <div id="endPopup" class="popup popup__end">
      <div class="popup__main _container">
         <h1 class="popup__main-text"><span id="winnerName">Je</span> hebt gewonnen met een score van <span id="userScoreEnd">0</span>:<span id="botScoreEnd">0</span></h1>
         <button id="endButton" class="popup__main-button button">
            Start het spel opnieuw
         </button>
      </div>
   </div>
   <wrapper class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <div class="header__text">
               <h1 class="header__text-maintext">Score</h1>
               <h2 class="header__text-score"><span id="userScore">0</span>:<span id="botScore">0</span></h2>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="main__container _container">
            <div class="main__userblock main__block">
               <img id="userMoveImg" class="main__userblock-img" src="" alt="">
            </div>
            <h1 class="main__block">VS</h1>
            <div class="main__botblock main__block">
               <img id="botMoveImg" class="main__userblock-img" src="" alt="">
            </div>
         </div>
      </main>
      <div class="comments">
         <h3 id="commentsBlock" class="comments__container _container">
            Kies hieronder uw zet
         </h3>
      </div>
      <div id="choiceBlock" class="choice">
         <div class="choice__container _container">
            <div class="choice__item" onclick="round('rock');">
               <img class="choice__item-img" src="img/left/rock.png">
               <h3 class="choice__item-name">ROCK</h3>
            </div>
            <div class="choice__item" onclick="round('paper');">
               <img class="choice__item-img" src="img/left/paper.png">
               <h3 class="choice__item-name">PAPER</h3>
            </div>
            <div class="choice__item" onclick="round('scissors');">
               <img class="choice__item-img" src="img/left/scissors.png">
               <h3 class="choice__item-name">SCISSORS</h3>
            </div>
            <div class="choice__item" onclick="round('lizard');">
               <img class="choice__item-img" src="img/left/lizard.png">
               <h3 class="choice__item-name">LIZARD</h3>
            </div>
            <div class="choice__item" onclick="round('spock');">
               <img class="choice__item-img" src="img/left/spock.png">
               <h3 class="choice__item-name">spock</h3>
            </div>
         </div>
      </div>
   </wrapper>
</body>
<script src="js/sps.js"></script>
</html>
