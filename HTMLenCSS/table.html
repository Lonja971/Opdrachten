<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>
</head>
<body>
   <table>
      <thead>
         <tr>
            <td></td>
            <th>Merk</th>
            <th>Model</th>
            <th>Type</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <th>Rij 1</th>
            <td>Kolom 1 -Rij 1</td>
            <td>Kolom 2 - Rij 1</td>
         </tr>
         <tr>
            <th>Rij 2</th>
            <td>Kolom 1 -Rij 2</td>
            <td>Kolom 2 - Rij 2</td>
         </tr>
      </tbody>
      <tfoot>
         <th colspan="3">Een voorbeeld tabel</th>
      </tfoot>
   </table>
</body>
</html>
