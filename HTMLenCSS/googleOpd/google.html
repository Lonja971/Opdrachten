<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/google.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
   <title>Lonja main</title>
</head>
<body>
   <div class="wrapper">
      <div class="hat">
         <div class="hat__container _container">
            <div class="hat__more">
               <div id="mainMoreButton" class="hat__more-logo">
                  <img class="hat__more-img" src="img/list.png" alt="">
                  <div class="hat__more-list">
                     <ul class="hat__more-ul">
                        <li class="hat__more-li"><a href="#">More 1</a></li>
                        <li class="hat__more-li"><a href="#">More 2</a></li>
                        <li class="hat__more-li"><a href="#">More 3</a></li>
                        <li class="hat__more-li"><a href="#">More 4</a></li>
                     </ul>
                  </div>
               </div>
            </div>
            <a href="#" class="hat__logo">
               <img src="img/logo_small.jpg" alt="" class="hat__logo-img">
            </a>
         </div>
      </div>
      <div class="main">
         <div class="main__container _container">
            <div class="main__logo">
               <img src="img/logo_big.png" alt="" class="main__logo-img">
            </div>
            <form class="main__search" method="post">
               <input type="text" class="main__search-input">
               <img src="img/mic.png" alt="" class="main__search-mic">
            </form>
         </div>
      </div>
   </div>
</body>
<script src="js/google.js"></script>
</html>
